<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vab Chess</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #board {
      width: 400px;
      height: 400px;
      margin-right: 20px;
    }

    #history {
      max-width: 400px;
      margin-top: 20px;
      font-family: sans-serif;
    }

    #themeBtn {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .theme-options button {
      margin: 8px 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div id="history"></div>

  <button id="themeBtn">Board Theme</button>

  <!-- Modal -->
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select Board Theme</h3>
      <div class="theme-options">
        <button class="theme-option" data-light="#f0d9b5" data-dark="#b58863">Classic</button>
        <button class="theme-option" data-light="#e0e0e0" data-dark="#707070">Gray</button>
        <button class="theme-option" data-light="#ffffff" data-dark="#4d4dff">Blue</button>
        <button class="theme-option" data-light="#c0ffc0" data-dark="#006400">Green</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script>
    const boardElement = document.getElementById("board");
    const historyElement = document.getElementById("history");
    const btn = document.getElementById("themeBtn");
    const modal = document.getElementById("themeModal");
    const span = document.querySelector(".close");
    let currentLightColor = "#f0d9b5"; // default light
    let currentDarkColor = "#b58863";  // default dark

    // Initialize chess.js and chessboard.js
    const board = Chessboard(boardElement, {
      draggable: true,
      dropOffBoard: 'trash',
      sparePieces: true,
      onMoveEnd: (oldPos, newPos) => updateMoveHistory(),
    });

    // Start the board with standard chess setup
    board.position('start');

    // History updates
    function updateMoveHistory() {
      const history = board.history();
      historyElement.innerHTML = "<h3>Move History</h3>";
      history.forEach((move, i) => {
        const div = document.createElement("div");
        div.textContent = `${i + 1}. ${move}`;
        historyElement.appendChild(div);
      });
    }

    // Theme Modal Logic
    btn.onclick = () => { modal.style.display = "block"; };
    span.onclick = () => { modal.style.display = "none"; };
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    document.querySelectorAll('.theme-option').forEach(button => {
      button.onclick = () => {
        currentLightColor = button.dataset.light;
        currentDarkColor = button.dataset.dark;
        document.querySelectorAll('.square').forEach(square => {
          if (square.classList.contains('white')) {
            square.style.backgroundColor = currentLightColor;
          } else {
            square.style.backgroundColor = currentDarkColor;
          }
        });
        modal.style.display = 'none';
      };
    });
  </script>
</body>
          </html>
