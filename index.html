<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vab.Chess - Play Free Online Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="brand-vab">Vab</span><span class="brand-chess">.Chess</span></h1>
      <div class="controls">
        <button id="newGameBtn">New Game</button>
        <button id="flipBoardBtn">Flip Board</button>
      </div>
    </header>

    <div class="game-area">
      <div id="board"></div>
      
      <div class="panel">
        <div class="move-history-container">
          <h3>Move History</h3>
          <div id="moveHistory" class="move-history"></div>
        </div>
        <div id="gameStatus" class="game-status">White's turn</div>
        <div class="timer-container">
          <div class="timer white-timer" id="whiteTimer">10:00</div>
          <div class="timer black-timer" id="blackTimer">10:00</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
