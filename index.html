<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vab Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Vab Chess</h1>

  <div id="coordinates">
    <div id="coordinates-top"></div>
    <div id="coordinates-left"></div>
  </div>

  <div id="chessboard"></div>

  <div id="history"></div>

  <button id="resetBtn">Reset Game</button>

  <!-- Theme Modal -->
  <button id="themeBtn">Board Theme</button>
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select Board Theme</h3>
      <div class="theme-options">
        <button class="theme-option" data-light="#f0d9b5" data-dark="#b58863">Classic</button>
        <button class="theme-option" data-light="#e0e0e0" data-dark="#707070">Gray</button>
        <button class="theme-option" data-light="#ffffff" data-dark="#4d4dff">Blue</button>
        <button class="theme-option" data-light="#c0ffc0" data-dark="#006400">Green</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
