<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vab Chess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="themeBtn">Board Theme</button>

  <div class="board-wrapper">
    <div class="ranks">
      <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
    </div>
    <div id="board"></div>
    <div class="files">
      <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
    </div>
  </div>

  <div id="history"></div>

  <button id="resetBtn">Reset Game</button>

  <!-- Theme Modal -->
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select Board Theme</h3>
      <div class="theme-options">
        <button class="theme-option" data-light="#f0d9b5" data-dark="#b58863">Classic</button>
        <button class="theme-option" data-light="#e0e0e0" data-dark="#707070">Gray</button>
        <button class="theme-option" data-light="#ffffff" data-dark="#4d4dff">Blue</button>
        <button class="theme-option" data-light="#c0ffc0" data-dark="#006400">Green</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
