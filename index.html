<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vab.Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vab.Chess</h1>
    </header>

    <main>
        <section class="controls">
            <div class="game-mode">
                <label>Game Mode:</label>
                <select id="gameMode">
                    <option value="human-vs-bot">Human vs Bot</option>
                    <option value="human-vs-human">Human vs Human (Pass & Play)</option>
                </select>
            </div>
            <div class="bot-difficulty" id="botDifficultySection">
                <label>Bot Difficulty:</label>
                <select id="botDifficulty">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                    <option value="very-hard">Very Hard</option>
                </select>
            </div>
            <div class="timer-options">
                <label>Timer:</label>
                <select id="timerSelect">
                    <option value="none">No Timer</option>
                    <option value="ultra-bullet">Ultra-Bullet (15s)</option>
                    <option value="bullet">Bullet (1m)</option>
                    <option value="rapid">Rapid (10m)</option>
                    <option value="classical">Classical (30m)</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customMinutes" min="1" max="120" value="5" style="display:none;" /> min
            </div>
            <button id="startBtn">Start New Game</button>
        </section>

        <section class="chess-area">
            <div class="timers">
                <div id="white-timer" class="timer">--:--</div>
                <div id="black-timer" class="timer">--:--</div>
            </div>
            <div id="board-container">
                <svg id="chessboard" viewBox="0 0 400 400"></svg>
            </div>
            <div class="move-history">
                <h3>Move History</h3>
                <ol id="moveList"></ol>
                <button id="copyHistoryBtn">Copy-Move History</button>
            </div>
        </section>
    </main>

    <footer>
        <span>~by Vab-Gamer</span>
    </footer>

    <!-- Sound Effects -->
    <audio id="moveSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Move.mp3"></audio>
    <audio id="captureSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Capture.mp3"></audio>
    <audio id="checkSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Check.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
