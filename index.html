<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vab Chess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vab.Chess</h1>
  
  <div class="controls">
    <button id="themeBtn">Board Theme</button>
    <button id="resetBtn">Reset Game</button>
  </div>

  <div id="chessboard"></div>

  <div id="history">
    <h3>Move History</h3>
  </div>

  <!-- Theme Modal -->
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Select Board Theme</h3>
      <div class="theme-options">
        <button class="theme-option" data-white="#eee" data-black="#999">Default</button>
        <button class="theme-option" data-white="#f0d9b5" data-black="#b58863">Classic</button>
        <button class="theme-option" data-white="#e0e0e0" data-black="#707070">Gray</button>
        <button class="theme-option" data-white="#ffffff" data-black="#4d4dff">Blue</button>
        <button class="theme-option" data-white="#c0ffc0" data-black="#006400">Green</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
