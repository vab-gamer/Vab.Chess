<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vab.Chess</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
</head><body>
  <div id="app">
    <header>
      <h1>Vab.Chess</h1>
      <div class="controls">
        <button onclick="resetGame()">Reset</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <select id="colorSelect" onchange="selectColor()">
          <option value="white">Play as White</option>
          <option value="black">Play as Black</option>
        </select>
        <div id="timer">00:00</div>
      </div>
    </header><main>
  <div class="board-container">
    <div id="board"></div>
    <div class="coords ranks">
      <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
    </div>
    <div class="coords files">
      <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
    </div>
  </div>
  <aside>
    <h2>Move History</h2>
    <ol id="moveHistory"></ol>
  </aside>
</main>

<footer>
  <p>Made by Vab-Gamer | Sponsored by ~Ritikesh Singh</p>
</footer>

  </div>  <script src="script.js"></script></body></html>
